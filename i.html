<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec iframe Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Conteneur responsive pour iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Ratio 16:9 */
            margin-top: 20px; /* Espace au-dessus si nécessaire */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .iframe-container {
                padding-top: 75%; /* Ratio 4:3 pour les petits écrans */
            }
        }
    </style>
</head>

<body>
    <!-- Conteneur responsive pour iframe -->
    <div class="iframe-container">
        <iframe src="./footer.html" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- Inclusion des scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-P8iI29c+3kmD78t1I7I7Y4ar2xX+z5N7lb1lXz6zjz80V1H5R9Y5T4na8C2OD1aE" crossorigin="anonymous"></script>
</body>

</html>
